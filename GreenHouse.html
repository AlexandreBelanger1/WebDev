<script>
    // Function to generate dummy time-series data
    function generateDummyData() {
        const data = [];
        for (let i = 0; i < 10; i++) {
            data.push(Math.random() * 100);
        }
        return data;
    }

    // Function to render charts
    function renderChart(panelId, chartId, data) {
        const ctx = document.getElementById(chartId).getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array.from({ length: data.length }, (_, i) => i + 1),
                datasets: [{
                    label: {
                        text: 'Greenhouse temperature',
                        fontColor: 'rgba(75, 192, 192,3)' // Set the label text color
                    },
                    
                    data: data,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    fill: true,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
            }
        });
    }

    // Generate dummy data and render charts for each panel
    const dummyData1 = generateDummyData();
    renderChart("panel1", "chart1", dummyData1);

    const dummyData2 = generateDummyData();
    renderChart("panel2", "chart2", dummyData2);

    const dummyData3 = generateDummyData();
    renderChart("panel3", "chart3", dummyData3);
    
    const dummyData4 = generateDummyData();
    renderChart("panel4", "chart4", dummyData4);
</script>
