        <script>
            var selectedProject = "photo-2023";
            let currentPage = 1;
            changeProject();
            
            function changePage(delta) {
                currentPage += delta;
                showPage(currentPage,selectedProject);
            }
    
            function showPage(page,selectedProject) {
    
                
    
                const photos = document.querySelectorAll('.'+selectedProject);
                const photosPerPage = 5;
                const totalPages = Math.ceil(photos.length / photosPerPage);
    
                if (page < 1) {
                    currentPage = 1;
                } else if (page > totalPages) {
                    currentPage = totalPages;
                }
    
                const startIndex = (currentPage - 1) * photosPerPage;
                const endIndex = startIndex + photosPerPage;
    
                photos.forEach((photo, index) => {
                    if (index >= startIndex && index < endIndex) {
                        photo.style.display = 'block';
                    } else {
                        photo.style.display = 'none';
                    }
                });
            }
            
    
            document.addEventListener('DOMContentLoaded', function () {
                showPage(currentPage);
            });
    
            function changeProject() {
                var projectSelector = document.getElementById("projectSelector");
                selectedProject = projectSelector.options[projectSelector.selectedIndex].value;
    
                // Hide all photo albums
                var albums = document.querySelectorAll('.photo-album');
                albums.forEach(function(album) {
                    album.style.display = 'none';
                });
    
                // Show the selected photo album
                var selectedAlbum = document.getElementById(selectedProject);
                if (selectedAlbum) {
                    selectedAlbum.style.display = 'block';
                }
            
                changePage(1-currentPage);
            }
        </script>
